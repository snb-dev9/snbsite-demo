<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SnB</title>

  <!-- Orbitron from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">

  <style>
    h1 {
      text-align: center;
      font-weight: 900;
      margin-top: 0px;
      font-family: 'Orbitron', sans-serif;
      /*letter-spacing: 2px; /* Extra spacing */
    }

    /* New styles for individual letters */
    .letter {
      display: inline-block; /* Needed so transform works per letter */
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .letter:hover {
      transform: scale(1.5);   /* Makes letter grow */
      /*color: #00ffcc;          /* Optional: changes color */
    }

    img {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="images/snblogo1.png" alt="SnB">

  <!-- Wrap each letter in span -->
  <h1>
    <span class="letter">S</span>
    <span class="letter">n</span>
    <span class="letter">B</span>
  </h1>
</body>
</html>
